<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container{

            width: 40vw;
            height: fit-content;
            background-color: rgb(237, 236, 236);
            justify-content: center;
            align-items: center;
            display: flex;
            margin-top: 10%;
            padding: 12px;
        }
        .form-group{
            padding: 10px;
        }

    </style>
</head>
<body>
    
    <div class="container">

        <form class="was-validated">
         <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Name is required</div>
         </div>
         <div class="form-group">
          <label for="lname">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Email is required</div>
         </div>
         <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Password is required</div>
         </div>
         <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Hobbies</label>
            <div class="select">
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" style="width: 36vw;padding: .375rem 0.75rem;border-radius: 4px;">
                    <option selected></option>
                    <option value="1">Drawing</option>
                    <option value="2">Watching Anime</option>
                    <option value="3">Dancing</option>
                  </select>
            </div>
            
         </div>
         <div class="form-group">
            <button type="submit" class="btn btn-danger" style="width: 36vw;text-align: center;">Submit</button>
         </div>
        </form>
       </div>

</body>
</html>
